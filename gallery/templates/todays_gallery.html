{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
{% load bootstrap3 %}
<div class="container" >

 
 
  <div class="row">
   
    <!--Display photos images  -->
    {%for image in images%}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" style="margin-bottom: 20px;">
      {%if image%}
      <img src="{{image.image.url}}">
      {%else%}
      <p>no Images</p>
      {%endif%}
    </div>
{%endfor%}
  </div>

 
</div>

{% endblock %}
