{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image_name.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.image_caption}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{image.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
